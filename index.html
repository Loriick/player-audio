<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>player audio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="player">
        <div class="player-pochette">
            <img src="img/simon.jpg" alt="pochette" title="pochette" class="player-pochetteImg">
        </div>
        <div class="player-audioContainer">
            <audio class="player-audio" controls></audio>
            <button class="player-audioPlayPause">
                <img alt="buttonPlay/pause">
            </button>
        </div>
        <div class="player-title"></div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
