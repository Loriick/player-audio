<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>player audio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" type="image/png" href="img/musical-note.png" />
</head>

<body>
    <div class="player">
        <div class="player-pochette">
            <img src="img/simon.jpg" alt="pochette" title="pochette" class="player-pochetteImg">
        </div>
        <div class="player-audioContainer">
            <audio class="player-audio"></audio>
            <div class="player-time">
                <span class="player-currentTime player-timer"></span>
                <canvas class="player-canvas" width="250" height="6">
                </canvas>
                <span class="player-duration player-timer"></span>
            </div>
            <div class="player-buttonContainer">
                <img src="img/previous.png" class="player-button player-previous">
                <img alt="buttonPlay" src="img/play.png" class="player-button player-playPause">
                <img src="img/next.png" class="player-button player-next">
            </div>
        </div>
        <div class="player-title">
            <h2 class="player-titlePlaylist">My PlayList‚ù§Ô∏èüéµ</h2>
        </div>
    </div>
    <p class="author">Coded by Loriick and Dorian Thang</p>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
